<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">
    <title> Note Taking App</title></title>
</head>
<body>
    <header>
        <h1 class="title">Note Taking App</h1>
    </header>
    <form class="note-form">
        <label for="note-input">New note</label>
        <input id="note-input" type="text" placeholder="Enter the new note">
        <button id="addNote"><i class="fas fa-book"></i></button>
    </form>
    <div class="note-container">
        <div class="note-item">Firts note added 
            <button class="note-item-btn">Review</button>
        </div>
        <div class="note-item">Another test </div>
        <div class="note-item">The final one</div>
    </div>
   <script src="main.js"></script>
</body>
</html>
