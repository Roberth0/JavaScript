<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">
    <title>Weather App Vanilla JS</title>

<body>
    <div class="general-container">
        <div class="container-left-panel">
            <div class="container-search">
                <button class="search-places">
                    Search for Places
                </button>
            </div>
            <div class="container-location">
                <span class="material-icons">gps_fixed</span>
            </div>
        </div>
        <div class="container-image">
            <img class="bgcloud" src="Cloud-background.png" alt="cloudbg">
            <img src="Shower.png" alt="sun-cloud">
        </div>
        <div class="container-temperature">
            <p id="temperature">15°C</p>
            <p class="weather-desc">Shower</p>
            <p class="weather-date">Today <span class="weather-date-sep">•</span>Fri, 5 Jun</p>
        </div>
        <div class="container-map">
            <span class="material-icons">fmd_good</span>
            <span>Hellsinki</span>
        </div>

    <section class="container-hightlights">
        <h2 class="title">Today's hightlights</h2>

            <div class="hightlights-card-temp"><span>7 mph</span></div>
            <div class="hightlights-card-wind">
                <span class="material-icons rotate">arrow_circle_down</span>
                <span>WSW</span>
            </div>
        </div>
        <div class="hightlights-card">
            <p>Humidity</p>
            <div class="hightlights-card-temp"><span>84%</span></div>
            <div class="hightlights-card-humidity">
                <div class="percentBar">
                    <div class="fillBar"></div>
                </div>
            </div>
        </div>
        <div class="hightlights-card">
            <p>Visivility</p>
